<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Registration Form</title>
</head>
<body>
    <h1>Conference Registration Form</h1>
    <form action="#" method="post">
        <!-- Full Name (required) -->
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

        <!-- Email Address (required) -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>

        <!-- Age (required, between 18 and 99) -->
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="18" max="99" required><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <!-- Country of Residence -->
        <label for="country">Country of Residence:</label><br>
        <select id="country" name="country">
            <option value="Malaysia">Malaysia</option>
            <option value="Singapore">Singapore</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Thailand">Thailand</option>
            <!-- Add more countries as needed -->
        </select><br><br>

        <!-- Areas of Interest -->
        <label>Areas of Interest:</label><br>
        <input type="checkbox" id="software" name="interest" value="Software Development">
        <label for="software">Software Development</label><br>
        <input type="checkbox" id="data" name="interest" value="Data Science">
        <label for="data">Data Science</label><br>
        <input type="checkbox" id="cybersecurity" name="interest" value="Cybersecurity">
        <label for="cybersecurity">Cybersecurity</label><br>
        <input type="checkbox" id="ai" name="interest" value="Artificial Intelligence">
        <label for="ai">Artificial Intelligence</label><br><br>

        <!-- Experience Level -->
        <label>Experience Level:</label><br>
        <input type="radio" id="beginner" name="experience" value="Beginner">
        <label for="beginner">Beginner</label><br>
        <input type="radio" id="intermediate" name="experience" value="Intermediate">
        <label for="intermediate">Intermediate</label><br>
        <input type="radio" id="advanced" name="experience" value="Advanced">
        <label for="advanced">Advanced</label><br><br>

        <!-- Comments -->
        <label for="comments">Comments or Questions:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Any comments or questions?"></textarea><br><br>

        <!-- Submit and Reset -->
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
